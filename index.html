<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clockworks</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Sen:400,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Tick-Tock!</h1>
        <section id="control">
            <div class="input1">
                <label for="minutes-input">Minutes</label>
                <input type="number" placeholder="0" id="minutes-input" max="300" min="0">
            </div>
            
            <div class="input1">
                <label for="seconds-input">Seconds</label>
                <input type="number" placeholder="0" id="seconds-input" step="5" max="59" min="0">
            </div>
            
            <button type="button" onclick="Start();" id="start-button">Start</button>
            <button type="button" onclick="Stop();" id="stop-button" disabled>Stop</button>
            <button type="button" onclick="Pause();" id="pause-button" disabled>Pause</button>
            
        </section>

        <h2><span id="minutes">00</span>: <span id="seconds">00</span></h2>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
